name: Deploy to Heroku

on: [push]

jobs:
  deploy_to_heroku:
    name: Deploy to Heroku
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Build Docker image
        run: docker image build -t $HEROKU_APP .
        env:
          HEROKU_APP: ${{ secrets.HEROKU_APP }}
      - name: Login to Heroku
        uses: actions/heroku@master
        with:
          args: container:login
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP: ${{ secrets.HEROKU_APP }}
      - name: Push image to Heroku
        uses: actions/heroku@master
        with:
          args: container:push worker --arg GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY}},DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }},PREFIX=${{ secrets.PREFIX }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP: ${{ secrets.HEROKU_APP }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          PREFIX: ${{ secrets.PREFIX }}
      - name: Release image to Heroku dyno
        uses: actions/heroku@master
        with:
          args: container:release worker
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP: ${{ secrets.HEROKU_APP }}
      # - name: Set environment variables
      #   uses: actions/heroku@master
      #   with:
      #     args: config:set GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY}} DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
      #   env:
      #     HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      #     HEROKU_APP: ${{ secrets.HEROKU_APP }}
      #     GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      #     DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
      - name: Run image in Heroku dyno
        uses: actions/heroku@master
        with:
          args: container:run worker -a $HEROKU_APP
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP: ${{ secrets.HEROKU_APP }}
